<text x="10" y="100"><tspan style="fill:#00cdcd;">@@&#160;-19,5&#160;+19,10&#160;@@</tspan>&#160;with&#160;boarding_passes&#160;as&#160;(
</text>
<text x="10" y="120">&#160;&#160;&#160;&#160;translate(substring(line_value&#160;from&#160;1&#160;for&#160;7),&#160;'FB',&#160;'01')::bit(7)::integer&#160;as&#160;&quot;row&quot;,
</text>
<text x="10" y="140">&#160;&#160;&#160;&#160;translate(substring(line_value&#160;from&#160;8&#160;for&#160;3),&#160;'LR',&#160;'01')::bit(3)::integer&#160;as&#160;&quot;column&quot;
</text>
<text x="10" y="160">&#160;&#160;)&#160;as&#160;seat
</text>
<text x="10" y="180">)&#160;select&#160;concat('Day&#160;05&#160;-&#160;Part&#160;<tspan style="fill:#cd0000;">1:</tspan><tspan style="fill:#00cd00;">2:</tspan>&#160;',&#160;<tspan style="fill:#cd0000;">max(seat_id))</tspan><tspan style="fill:#00cd00;">potential.id)</tspan>
</text>
<text x="10" y="200"><tspan style="fill:#00cd00;">&#160;&#160;from&#160;(select&#160;min(seat_id),&#160;max(seat_id)&#160;from&#160;boarding_passes)&#160;as&#160;boarding_stats,</tspan>
</text>
<text x="10" y="220"><tspan style="fill:#00cd00;">&#160;&#160;lateral&#160;(select&#160;generate_series(boarding_stats.min,&#160;boarding_stats.max))&#160;as&#160;potential(id)</tspan>
</text>
<text x="10" y="240"><tspan style="fill:#00cd00;">&#160;&#160;where&#160;not&#160;exists&#160;(select&#160;1&#160;from&#160;boarding_passes&#160;where&#160;boarding_passes.seat_id&#160;=&#160;potential.id)</tspan>
</text>
<text x="10" y="260"><tspan style="fill:#00cd00;">&#160;&#160;and&#160;exists&#160;(select&#160;1</tspan>&#160;from&#160;boarding_passes&#160;<tspan style="fill:#00cd00;">where&#160;boarding_passes.seat_id&#160;=&#160;potential.id&#160;+&#160;1)</tspan>
</text>
<text x="10" y="280"><tspan style="fill:#00cd00;">&#160;&#160;and&#160;exists&#160;(select&#160;1&#160;from&#160;boarding_passes&#160;where&#160;boarding_passes.seat_id&#160;=&#160;potential.id&#160;-&#160;1)</tspan>
</text>
<text x="10" y="300"><tspan style="fill:#00cd00;">;</tspan>
